<div style="    background: #242e4cde; height:100%;width:100%;">
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign
            In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">

                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user1" class="label">Username</label>
                        <input id="user1" type="text" class="input" name="username">
                    </div>
                    <div class="group">
                        <label for="pass1" class="label">Password</label>
                        <input id="pass1" type="password" class="input" data-type="password" name="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In" ng-click="reDirectToHome()">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>

                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user2" class="label">Username</label>
                        <input id="user2" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass2" class="label">Password</label>
                        <input id="pass2" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass3" class="label">Repeat Password</label>
                        <input id="pass3" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass4" class="label">Email Address</label>
                        <input id="pass4" type="text" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1"><a href="#"> Already Member?</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
